{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <form action="{% url 'employee_edit' employee.id %}" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
            <span class="input-group-text">Nombre/s y apellido/s</span>
            <input type="text" aria-label="First name" class="form-control" name="first_name" value="{{ employee.first_name }}">
            <input type="text" aria-label="Last name" class="form-control" name="last_name" value="{{ employee.last_name }}">
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
